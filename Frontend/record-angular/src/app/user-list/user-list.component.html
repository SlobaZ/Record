<br>
<div *ngIf="showAdmin" >
<div class="col-md-4 offset-md-3">
    <p class="searchP"> Search users </p>
    <div class="form-group">
       <label> Username: </label>
            <input  type="text" class="form-control" placeholder="Search by username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
       <label> E-mail: </label>
            <input  type="text" class="form-control" placeholder="Search by e-mail" [(ngModel)]="email" />
    </div>
    <button class="btn btn-search" type="button" (click)="searchUsers()" > <i class='fas fa-search'></i> Search </button>
</div>

<br>
<button (click) = "addUser()" class = "btn btn-add"> <i class='fas fa-plus'></i> Add new</button>
<br>
<br>
<p class="listP"> User List</p>
<div class="table-responsive">
<table class = "table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th> Username</th>
            <th> E-mail </th>
            <th> Password</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.username }} </td>
            <td> {{ user.email }} </td>
            <td> {{ user.password }} </td>
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-update"> <i class='fas fa-pencil-alt'></i> Update</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-delete" style="margin-left: 10px"> <i class='fas fa-trash-alt'></i> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
