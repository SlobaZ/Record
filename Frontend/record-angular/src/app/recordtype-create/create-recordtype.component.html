
<div class="col-md-8 offset-md-2"  *ngIf="showAdmin">
<form>

<div class="row">

		<p class="createupdateP"> Create a record type </p>
</div>

<div class="row">
        <div class="col-4">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "recordtype.name" name = "name">
        </div>
</div>  

<div class="row">     
        <div class="col-4">
            <label> Column 1</label>
            <input type="text" class ="form-control" id = "column1"
                [(ngModel)] = "recordtype.column1" name = "column1">
        </div>
        
        <div class="col-4">
            <label> Column 2</label>
            <input type="text" class ="form-control" id = "column2"
                [(ngModel)] = "recordtype.column2" name = "column2">
        </div>
        
        <div class="col-4">
            <label> Column 3</label>
            <input type="text" class ="form-control" id = "column3"
                [(ngModel)] = "recordtype.column3" name = "column3">
        </div>
</div>   

<div class="row">     
        <div class="col-4">
            <label> Column 4</label>
            <input type="text"  class ="form-control" id = "column4"
                [(ngModel)] = "recordtype.column4" name = "column4">
        </div>
    
        <div class="col-4">
            <label> Column 5</label>
            <input type="text"  class ="form-control" id = "column5"
                [(ngModel)] = "recordtype.column5" name = "column5">
        </div>
        
         <div class="col-4">
            <label> Column 6</label>
            <input type="text"  class ="form-control" id = "column6"
                [(ngModel)] = "recordtype.column6" name = "column6">
        </div>
</div>

<div class="row">         
         <div class="col-4">
            <label> Column 7</label>
            <input type="text"  class ="form-control" id = "column7"
                [(ngModel)] = "recordtype.column7" name = "column7">
        </div>
        
         <div class="col-4">
            <label> Column 8</label>
            <input type="text"  class ="form-control" id = "column8"
                [(ngModel)] = "recordtype.column8" name = "column8">
        </div>
        
         <div class="col-4">
            <label> Column 9</label>
            <input type="text"  class ="form-control" id = "column9"
                [(ngModel)] = "recordtype.column9" name = "column9">
        </div>
</div>


    <br>
<div class="row">    
    <div class="form-group">
        <button (click) = "onSubmit()"  class = "btn btn-submit" > <i class='fas fa-sd-card'></i> Submit</button>
        <button (click) = "cancel()"  class = "btn btn-delete" style="margin-left: 50px"> <i class='fas fa-undo-alt'></i> Cancel</button>
 	</div>
</div>
<br>
<br>
</form>
</div>
